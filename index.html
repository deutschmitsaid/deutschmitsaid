  <style>
    :root{
      --carbon:#0B0D0E;
      --carbon2:#0F1412;
      --ink:#EAF2EE;
      --muted:#A7B6AE;
      --moss:#2E5E3A;
      --moss2:#3E7A4B;
      --brg:#004225;
      --brg2:#0B5A36;
      --shadow: 0 16px 60px rgba(0,0,0,0.45);
      --glass1: rgba(255,255,255,0.10);
      --glass2: rgba(255,255,255,0.06);
      --wa:#25D366;
      --waDark:#0b5a46;
      --blue-grad: linear-gradient(90deg, #2563eb, #3b82f6);
      --box-h: 260px;
      --accent: #3b82f6;
      --airdrop-blue: #007AFF;
      --airdrop-green: #34C759;
      --airdrop-blue-rgb: 0, 122, 255;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; width:100%; margin:0; padding:0; }
    body{
      font-family: Arial, sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg, var(--carbon), var(--carbon2));
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
    }
    body::before{
      content:"";
      position: fixed;
      inset: -35%;
      z-index: -2;
      pointer-events:none;
      background:
        radial-gradient(60% 50% at 12% 22%, rgba(46,94,58,0.55), transparent 62%),
        radial-gradient(55% 50% at 88% 28%, rgba(0,66,37,0.48), transparent 62%),
        radial-gradient(50% 45% at 55% 85%, rgba(62,122,75,0.38), transparent 62%);
      filter: blur(26px) saturate(1.15);
      animation: auraDrift 18s ease-in-out infinite alternate;
      opacity: .92;
    }
    @keyframes auraDrift{
      0% { transform: translate3d(-2%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(-1%, 3%, 0) scale(1.03); }
    }

    /* ===== APP WRAPPER ===== */
    #app{
      max-width: var(--app-max-w, 1100px);
      margin: 0 auto;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap:16px;
      min-height:100vh;
    }

    /* ---------- HEADER ---------- */
    .topbar{
      position: relative;
      z-index: 5;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:16px;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass1), var(--glass2));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }
    .brand{ display:flex; flex-direction:column; gap:3px; flex: 1 1 200px; }
    .brandTitle{
      font-size: clamp(18px, 4vw, 22px);
      font-weight: 900;
      line-height:1.1;
      background: linear-gradient(90deg, #d7f7e6, rgba(62,122,75,0.95), rgba(0,66,37,0.95));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .brandSub{ font-size: 13px; color: var(--muted); font-weight: 800; }
    .topActions{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:flex-end; flex: 1 1 300px; }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.16);
      border: 1px solid rgba(255,255,255,0.12);
      flex-wrap: wrap;
      width: 100%;
    }
    .pill input{
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      outline:none;
      background: rgba(0,0,0,0.24);
      color: var(--ink);
      font-size: 14px;
      font-weight: 800;
      flex: 1 1 120px;
      min-width: 80px;
    }

    /* ---------- STICKY CONTROLS ---------- */
    #controls{
      position: sticky;
      top: 10px;
      z-index: 100;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      padding:16px;
      border-radius: 18px;
      justify-content:center;
      align-items: center;
      background: linear-gradient(180deg, rgba(30, 35, 33, 0.85), rgba(15, 20, 18, 0.95));
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      width: 100%;
      transition: all 0.3s ease;
    }
    .control-group{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:center; }
    .control-group label{ font-weight: 900; font-size: 14px; color: rgba(234,242,238,0.92); }
    select, input[type="range"]{
      padding:8px 12px;
      border:1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      color: var(--ink);
      font-weight: 900;
      outline: none;
    }

    .btn{
      border: none;
      cursor: pointer;
      padding:10px 16px;
      border-radius: 999px;
      font-weight: 900;
      transition: all .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      white-space:nowrap;
      color: var(--ink);
      font-size: 14px;
      position: relative;
      overflow: hidden;
    }
    .btn:active{ transform: scale(0.95); }
    .btnPrimary{
      background: linear-gradient(90deg, var(--brg), var(--moss2));
      color:#EAF2EE;
      box-shadow: 0 8px 20px rgba(0,66,37,0.35);
    }
    .btnDanger{
      background: linear-gradient(90deg, #9b2222, #b45309);
      color:#fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .btnVocab{
      background: var(--blue-grad);
      color: white;
      box-shadow: 0 8px 20px rgba(37,99,235,0.4);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btnVocab:hover { box-shadow: 0 12px 30px rgba(37,99,235,0.6); transform: translateY(-1px); }

    /* ---------- GRID ---------- */
    #grid{ display:grid; gap: 16px; width: 100%; background: transparent; padding-bottom: 50px; }
    .box{
      width: 100%;
      height: var(--box-h);
      border-radius: 16px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(circle at 10% 0%, rgba(62,122,75,0.15), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      contain: content;
      touch-action: pan-y;
    }
    .flip-card{
      width:100%;
      height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform .6s cubic-bezier(0.4, 0.2, 0.2, 1);
    }
    .flip-card.flipped{ transform: rotateY(180deg); }
    .flip-side{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      padding:14px;
      gap:8px;
    }
    .flip-back{ transform: rotateY(180deg); direction: rtl; text-align:right; }
    textarea, input { font-size: 16px !important; }

    /* FRONT */
    .frontWordWrap{ flex: 1; display:flex; align-items:center; justify-content:center; min-height: 45%; position: relative; }
    .speakBtn{
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
      color: var(--ink);
      z-index: 10;
    }
    .speakBtn:hover{ background: rgba(255,255,255,0.25); transform: translateY(-50%) scale(1.1); }
    .speakBtn svg{ width: 16px; height: 16px; fill: currentColor; }

    .miniSpeakBtn{
      border:none;
      cursor:pointer;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(234,242,238,0.92);
      transition: .2s;
    }
    .miniSpeakBtn:hover{ background: rgba(255,255,255,0.18); transform: translateY(-1px) scale(1.05); }
    .miniSpeakBtn:active{ transform: scale(0.95); }
    .miniSpeakBtn svg{ width: 14px; height: 14px; fill: currentColor; }

    .wordInput{
      width:100%;
      border:none;
      outline:none;
      resize:none;
      background:transparent;
      color: var(--ink);
      font-weight: 900;
      text-align:center;
      overflow:hidden;
      text-shadow: 0 0 15px rgba(46,94,58,0.3);
      padding-right: 40px;
    }
    .exampleWrap{
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top: 8px;
      flex: 1.2;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .exampleHeader{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .exampleLabel{ font-size:12px; color: rgba(234,242,238,0.65); font-weight:900; direction:ltr; }
    .autoBtn{
      border:none;
      cursor:pointer;
      padding:6px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 11px;
      color: #e9fff4;
      background: linear-gradient(90deg, rgba(0,66,37,0.92), rgba(62,122,75,0.92));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .autoBtn:active{ transform: scale(0.95); }
    .autoMsg{ font-size: 11px; font-weight: 900; color: rgba(234,242,238,0.62); min-height: 14px; direction:ltr; text-align:left; }
    .explainInput{ border:none; outline:none; resize:none; background:transparent; color: rgba(234,242,238,0.92); line-height:1.4; flex:1; }

    /* BACK */
    .posBadge{
      display:inline-flex;
      align-self:flex-start;
      padding:4px 10px;
      border-radius:999px;
      font-size: 11px;
      font-weight: 900;
      background: rgba(62,122,75,0.2);
      border: 1px solid rgba(62,122,75,0.3);
      color: #d7f7e6;
      direction:ltr;
      cursor:pointer;
      transition: background 0.2s;
    }
    .posBadge:hover { background: rgba(62,122,75,0.4); }
    .backTopRow{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px; margin-top: 8px; flex: 1; }
    .arabicCenter{
      flex: 1.2;
      text-align:right;
      font-weight: 700;
      line-height: 1.6;
      direction: rtl;
      color: #e9fff4;
      font-family: "Amiri", Arial, sans-serif;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      overflow: hidden;
    }
    .darijaSide{
      flex: 1;
      text-align:right;
      font-weight: 700;
      line-height: 1.6;
      direction: rtl;
      color: rgba(234,242,238,0.85);
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      overflow: hidden;
    }
    .backNoteWrap{
      margin-top: 4px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display:flex;
      flex-direction:column;
      gap:6px;
      flex: 1.2;
      min-height: 0;
    }
    .noteLabel{ font-size: 12px; font-weight: 800; opacity: .90; direction: rtl; text-align: right; color: rgba(234,242,238,0.90); }
    .noteInput{
      border:none;
      outline:none;
      resize:none;
      background:transparent;
      color: rgba(234,242,238,0.92);
      line-height: 1.5;
      min-height: 30px;
      text-align:right;
      direction: rtl;
      overflow:hidden;
      font-family: "Amiri", Arial, sans-serif;
    }

    /* WhatsApp */
    #waBtn{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: var(--wa);
      border: none;
      cursor: pointer;
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 9999;
    }
    #waBtn svg{ width: 28px; height: 28px; fill: #fff; }
    #waPopup{
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 380px;
      max-width: 95vw;
      border-radius: 20px;
      overflow:hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      background:#fff;
      z-index: 9999;
      display:none;
    }
    #waPopup.open{ display:block; animation: popUp 0.3s ease; }
    @keyframes popUp {
      from { transform: translate(-50%, -50%) scale(0.8) translateY(20px); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1) translateY(0); opacity: 1; }
    }
    .waHeader{ background: var(--waDark); padding: 14px; display:flex; gap:12px; align-items:center; color:#fff; }
    .waAvatar{ width: 44px; height: 44px; border-radius: 999px; object-fit: cover; border: 2px solid rgba(255,255,255,0.3); background:#0f172a; }
    .waTitle{ font-weight: 900; font-size: 15px; }
    .waSub{ font-size: 12px; opacity: .9; }
    .waClose{
      margin-left:auto;
      border:none;
      background: rgba(255,255,255,0.15);
      color:#fff;
      width: 30px;
      height: 30px;
      border-radius: 10px;
      cursor:pointer;
      font-weight: bold;
    }
    .waBody{ padding: 16px; background: #f0f2f5; }
    .waBubble{ background:#fff; border-radius: 12px 12px 12px 2px; padding: 12px; border: 1px solid rgba(0,0,0,0.05); font-weight: 800; color:#111; font-size: 14px; }
    .waBubble small{ display:block; margin-top:6px; color:#666; }
    .waInputWrap{ margin-top: 14px; display:flex; gap:8px; }
    #waInput{ flex:1; border-radius: 20px; border: 1px solid #ccc; padding: 12px 16px; outline:none; font-weight: 800; font-size: 15px;}
    #waSend{ border:none; border-radius: 20px; padding: 0 20px; background: var(--wa); color:#fff; font-weight: 900; cursor:pointer; }

    /* PDF STAGE */
    #pdfStage{
      position: absolute;
      left: -9999px;
      top: 0;
      width: 210mm;
      height: 297mm;
      padding: 12mm;
      background: #ffffff;
      color: #111;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      z-index: -999;
    }
    .pdfHeaderArea { height: var(--header-h); width: 100%; margin-bottom: 4mm; }
    .pdfBigTitle{ margin:0; text-align:center; font-weight: 900; font-size: 18px; color:#0B5A36; line-height: 1.2; }
    .pdfMeta{ display:flex; justify-content:space-between; gap: 6mm; font-size: 11px; font-weight: 900; margin-top: 5mm; }
    .pdfMeta span{ border: 1px solid rgba(0,0,0,0.14); border-radius: 999px; padding: 2.5mm 4mm; background: rgba(0,0,0,0.02); }
    .pdfGrid{ display: grid; gap: var(--pdfGap); grid-template-columns: repeat(var(--pdfCols), var(--pdfBoxW)); grid-auto-rows: var(--pdfBoxH); width: 100%; }
    .pdfCard{ width: var(--pdfBoxW); height: var(--pdfBoxH); background: #fff; border: 1px solid rgba(0,0,0,0.25); border-radius: 14px; overflow: hidden; }
    .pdfCard.empty { border: none; background: transparent; }
    .pdfCardInner{ padding: 12px; height: 100%; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px; }
    .pdfWordWrap{ flex: 1; display:flex; align-items:center; justify-content:center; text-align:center; }
    .pdfWord{ font-weight: 900; font-size: 18px; white-space: pre-wrap; word-break: break-word; color: #000; }
    .pdfLine{ height: 1px; background: rgba(0,0,0,0.15); width: 100%; }
    .pdfExample{ font-size: 12px; line-height: 1.4; flex: 1; color: #222; white-space: pre-wrap; }
    .pdfAr{ direction: rtl; text-align: center; font-family: "Amiri", Arial, sans-serif; font-weight: 700; font-size: 18px; line-height: 1.5; color: #000; white-space: pre-wrap; }
    .pdfDar{ direction: rtl; text-align: right; font-weight: 700; font-size: 13px; line-height: 1.5; color: #333; white-space: pre-wrap; }
    .pdfNote{ direction: rtl; text-align: right; font-size: 12px; line-height: 1.4; font-family: "Amiri", Arial, sans-serif; color: #444; white-space: pre-wrap; }

    /* Loading */
    #pdfLoading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-weight: 900;
      font-size: 20px;
      backdrop-filter: blur(5px);
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* âœ… CREATIVE HUB (Wortschatz) */
    #vocabHub{
      position: fixed;
      inset: 0;
      background: rgba(11, 13, 14, 0.95);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    #vocabHub.open{ display: flex; }
    .hubPanel{
      background: linear-gradient(180deg, #1a1d1b, #0f1412);
      border-radius: 24px;
      max-width: 800px;
      width: 95%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
      box-shadow: 0 0 100px rgba(37,99,235,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .hubHeader{ display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .hubTitle{ font-size: 24px; font-weight: 900; color: #d7f7e6; text-transform: uppercase; letter-spacing: 1px; }
    .hubClose{ background: rgba(255,255,255,0.1); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; cursor: pointer; transition: 0.2s; }
    .hubClose:hover{ background: rgba(255,255,255,0.2); }
    .hubGrid{ display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
    .hubCard{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hubCard:hover{
      background: rgba(37,99,235,0.15);
      border-color: var(--accent);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(37,99,235,0.2);
    }
    .hubCard::before{
      content:'';
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
      opacity: 0;
      transition: 0.3s;
    }
    .hubCard:hover::before{ opacity: 1; }
    .hubCardName{ font-weight: 900; color: #EAF2EE; font-size: 16px; margin-bottom: 5px; z-index: 1; }
    .hubCardCount{ font-size: 12px; opacity: 0.6; background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 20px; z-index: 1; }

    /* âœ… Airdrop Loading Bar Animation */
    #loadBarContainer{ position: fixed; top: 0; left: 0; width: 100%; height: 6px; z-index: 10001; display: none; }
    #loadBar{
      height: 100%;
      background: linear-gradient(90deg, var(--airdrop-blue), var(--airdrop-green));
      width: 0%;
      transition: width 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      box-shadow: 0 0 15px var(--airdrop-blue);
    }

    /* âœ… CONFETTI CANVAS */
    #confettiCanvas{ position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10002; }

    /* Footer */
    .cleanFooter{
      margin-top:80px;
      padding:60px 0;
      border-top:1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
    }
    .cleanSocial{ display:flex; gap:60px; }
    .cleanIcon{
      width:110px;
      height:110px;
      border-radius:28px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #0F1412, #0B0D0E);

    function levenshtein(a, b){
      a = a || ""; b = b || "";
      if (a === b) return 0;
      const al = a.length, bl = b.length;
      if (al === 0) return bl;
      if (bl === 0) return al;
      const v0 = new Array(bl + 1);
      const v1 = new Array(bl + 1);
      for (let i = 0; i <= bl; i++) v0[i] = i;
      for (let i = 0; i < al; i++){
        v1[0] = i + 1;
        const ca = a.charCodeAt(i);
        for (let j = 0; j < bl; j++){

          v1[j+1] = Math.min(v1[j] + 1, v0[j+1] + 1, v0[j] + cost);

        for (let j = 0; j <= bl; j++) v0[j] = v1[j];

      return v1[bl];

      const seen = new Set();
      const candidates = [];
      for(const k in QAMOS){
        const e = QAMOS[k];
        if(e && !seen.has(e.word)){
          seen.add(e.word);
          candidates.push(e);

      const target = variants[0].replace(/[\s-]/g,'');
      const tl = target.length;

      let best = null;

      for(const e of candidates){
        const keyBase = normalizeWord(e.word).replace(/[\s-]/g,'');
        if(!keyBase) continue;
        const d = levenshtein(target, keyBase);
        if(d > maxDist) continue;

        const sim = 1 - (d / Math.max(1, Math.max(keyBase.length, tl)));
        const bonus = (keyBase.startsWith(target) || target.startsWith(keyBase)) ? 0.12 : 0;

        let vBoost = 0;

        if(score > bestScore){ bestScore = score; best = e; }

      const confidence = Math.max(0, Math.min(0.98, bestScore));

      return { entry: best, confidence };

    function fireConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      const colors = ['#007AFF', '#34C759', '#FFD60A', '#FF2D55', '#AF52DE'];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: canvas.width / 2, y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 15,
          vy: (Math.random() - 0.5) * 15,
          size: Math.random() * 8 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 100
        });
      }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach(p => {
          if (p.life > 0) {
            active = true;
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.2;
            p.life--;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
        });
        if (active) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      animate();
    }

      } finally {
        loader.style.display = 'none';
        progress.classList.remove('active');
        progress.style.display = 'none';
      }
    };

      numBoxesInput.value = settings.numBoxes;

      boxSizeSelect.value = settings.boxSize;
