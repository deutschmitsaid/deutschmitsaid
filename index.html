<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    :root{
      /* ===== Colors (requested) ===== */
      --carbon:#0B0D0E;          /* Carbon Black */
      --carbon2:#0F1412;
      --ink:#EAF2EE;
      --muted:#A7B6AE;

      --moss:#2E5E3A;            /* Moss Green */
      --moss2:#3E7A4B;

      --brg:#004225;             /* British Racing Green */
      --brg2:#0B5A36;

      --line: rgba(255,255,255,0.12);
      --shadow: 0 16px 60px rgba(0,0,0,0.45);

      --glass1: rgba(255,255,255,0.10);
      --glass2: rgba(255,255,255,0.06);

      /* responsive box size (screen) */
      --box: clamp(145px, 34vw, 215px);

      /* WhatsApp */
      --wa:#25D366;
      --waDark:#0b5a46;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      font-family: Arial, sans-serif;
      margin:0;
      color:var(--ink);
      background: linear-gradient(180deg, var(--carbon), var(--carbon2));
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* ===== FIXED animated aura background (doesn't scroll) ===== */
    body::before{
      content:"";
      position: fixed;
      inset: -35%;
      z-index: -2;
      pointer-events:none;
      background:
        radial-gradient(60% 50% at 12% 22%, rgba(46,94,58,0.55), transparent 62%),
        radial-gradient(55% 50% at 88% 28%, rgba(0,66,37,0.48), transparent 62%),
        radial-gradient(50% 45% at 55% 85%, rgba(62,122,75,0.38), transparent 62%),
        radial-gradient(45% 40% at 25% 78%, rgba(46,94,58,0.26), transparent 60%),
        radial-gradient(55% 55% at 70% 10%, rgba(0,66,37,0.20), transparent 60%);
      filter: blur(26px) saturate(1.15);
      transform: translate3d(0,0,0);
      animation: auraDrift 18s ease-in-out infinite alternate;
      opacity: .92;
    }
    @keyframes auraDrift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(0deg); }
      45%  { transform: translate3d( 2%,  2%, 0) scale(1.06) rotate(1deg); }
      100% { transform: translate3d(-1%,  3%, 0) scale(1.03) rotate(-1deg); }
    }
    @media (prefers-reduced-motion: reduce){
      body::before{ animation:none; }
    }

    /* soft carbon grain */
    body::after{
      content:"";
      position: fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        repeating-radial-gradient(circle at 20% 30%,
          rgba(255,255,255,0.030) 0 1px,
          rgba(0,0,0,0) 1px 6px),
        repeating-radial-gradient(circle at 80% 70%,
          rgba(255,255,255,0.020) 0 1px,
          rgba(0,0,0,0) 1px 7px);
      opacity:.30;
      mix-blend-mode: overlay;
    }

    /* ===== APP ===== */
    #app{
      max-width: 1100px;
      margin:0 auto;
      padding:16px;
    }

    /* IMPORTANT: on mobile we make header fixed => add padding-top */
    @media (max-width: 720px){
      #app{ padding-top: 128px; }
    }

    /* ---------- TOP BAR ---------- */
    .topbar{
      position: sticky;
      top: 10px;
      z-index: 10;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass1), var(--glass2));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    /* âœ… FIX for iPhone sticky bugs: make it fixed on small screens */
    @media (max-width: 720px){
      .topbar{
        position: fixed;
        left: 12px;
        right: 12px;
        top: 10px;
      }
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width: 220px;
      flex: 1 1 220px;
    }

    .brandTitle{
      font-size: 22px;
      font-weight: 900;
      line-height:1.1;
      background: linear-gradient(90deg, #d7f7e6, rgba(62,122,75,0.95), rgba(0,66,37,0.95));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(46,94,58,0.22);
    }

    .brandSub{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
    }

    .topActions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex: 1 1 260px;
      min-width: 260px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.16);
      border: 1px solid rgba(255,255,255,0.12);
      flex-wrap: wrap;
      width: min(560px, 100%);
      justify-content:flex-end;
    }

    .pill input{
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      outline:none;
      background: rgba(0,0,0,0.24);
      color: var(--ink);
      font-size: 14px;
      font-weight: 800;
      min-width: 0;
      flex: 1 1 150px;
      max-width: 100%;
    }
    .pill input::placeholder{ color: rgba(234,242,238,0.55); }
    .pill input:focus{
      border-color: rgba(62,122,75,0.70);
      box-shadow: 0 0 0 4px rgba(62,122,75,0.18);
    }

    .btn{
      border: none;
      cursor: pointer;
      padding:10px 14px;
      border-radius: 999px;
      font-weight: 900;
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); opacity:.98; filter: brightness(1.02); }
    .btn:active{ transform: translateY(0px) scale(0.99); }

    .btnPrimary{
      background: linear-gradient(90deg, var(--brg), var(--moss2));
      color:#EAF2EE;
      box-shadow: 0 12px 28px rgba(0,66,37,0.35);
    }
    .btnDanger{
      background: linear-gradient(90deg, #7a1b1b, #b45309);
      color:#fff;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }
    .btnLang{
      background: linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28);
    }

    /* ---------- CONTROLS ---------- */
    #controls{
      margin-top: 14px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      padding:14px;
      border-radius: 18px;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .control-group{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center; }
    .control-group label{
      font-weight: 900;
      color: rgba(234,242,238,0.92);
      font-size: 14px;
    }

    select, input[type="range"]{
      padding:10px 12px;
      border:1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      background: rgba(0,0,0,0.20);
      color: var(--ink);
      font-weight: 900;
      max-width: 100%;
      outline: none;
    }

    #debug{
      margin: 10px 0 0;
      text-align:center;
      font-size: 14px;
      color: rgba(234,242,238,0.82);
      font-weight: 900;
    }
    .error{
      display:none;
      margin-top:8px;
      text-align:center;
      color:#ffb4b4;
      font-weight:900;
      padding: 0 10px;
    }

    /* ---------- GRID ---------- */
    #grid{
      margin-top: 16px;
      display:grid;
      justify-content:center;
      padding:10px;
      border-radius: 18px;
      position:relative;
      gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.08);
    }

    .box{
      width: var(--box);
      height: var(--box);
      border-radius: 16px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background:
        radial-gradient(700px 260px at 10% 0%, rgba(62,122,75,0.10), transparent 55%),
        radial-gradient(700px 260px at 90% 0%, rgba(0,66,37,0.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.04));
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      contain: content;
      touch-action: manipulation;
    }

    /* Flip */
    .flip-card{
      width:100%; height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform .55s ease;
    }
    .flip-card.flipped{ transform: rotateY(180deg); }

    .flip-side{
      position:absolute; inset:0;
      backface-visibility:hidden;
      display:flex; flex-direction:column;
      padding:14px;
      gap:10px;
    }
    .flip-back{
      transform: rotateY(180deg);
      direction: rtl;
      text-align:right;
    }

    .frontWordWrap{
      flex: 1;
      display:flex; align-items:center; justify-content:center;
      padding: 8px 6px 0;
    }
    .wordInput{
      width:100%;
      border:none; outline:none; resize:none;
      background:transparent;
      color: var(--ink);
      font-weight:900;
      font-size: 16px;
      line-height:1.25;
      text-align:center;
      overflow:hidden;
      min-height: 34px;
    }

    .exampleWrap{
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top: 10px;
      min-height: 42%;
      display:flex; flex-direction:column;
      gap:6px;
    }
    .exampleLabel{
      font-size:12px;
      color: rgba(234,242,238,0.65);
      font-weight:900;
      text-align:left;
      direction:ltr;
    }
    .explainInput{
      border:none; outline:none; resize:none;
      background:transparent;
      color: rgba(234,242,238,0.92);
      font-size: 13px;
      line-height:1.35;
      text-align:left;
      overflow:hidden;
      flex:1;
    }

    .posBadge{
      display:inline-flex;
      align-self:flex-start;
      padding:4px 10px;
      border-radius:999px;
      font-size: 11px;
      font-weight: 900;
      background: rgba(62,122,75,0.18);
      border: 1px solid rgba(62,122,75,0.28);
      color: #d7f7e6;
      direction:ltr;
      user-select:none;
      cursor:pointer;
    }

    .backTopRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-top: 2px;
    }

    .arabicCenter{
      flex: 1;
      text-align:center;
      font-size: 22px;
      font-weight: 700;
      line-height: 1.7;
      direction: rtl;
      color: #e9fff4;
    }

    .darijaSide{
      width: 40%;
      text-align:right;
      font-size: 15px;
      font-weight: 700;
      line-height: 1.65;
      direction: rtl;
      word-break: break-word;
      color: rgba(234,242,238,0.88);
    }

    .backNoteWrap{
      margin-top: 6px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display:flex;
      flex-direction:column;
      gap:6px;
      flex: 1;
      min-height: 0;
    }

    .noteLabel{
      font-size: 12px;
      font-weight: 800;
      opacity: .90;
      direction: rtl;
      text-align: right;
      color: rgba(234,242,238,0.90);
    }

    .noteInput{
      border:none;
      outline:none;
      resize:none;
      background:transparent;
      color: rgba(234,242,238,0.92);
      font-size: 14px;
      line-height: 1.6;
      min-height: 70px;
      text-align:right;
      direction: rtl;
      overflow:hidden;
    }

    .darijaExample{
      font-size: 13px;
      font-weight: 600;
      line-height:1.65;
      opacity:.95;
      direction: rtl;
      text-align: right;
      word-break: break-word;
      color: rgba(234,242,238,0.86);
    }

    .missing{ opacity: .65; }

    /* ===== PDF STAGE (IMPORTANT FIX: not offscreen - avoids blank PDF) ===== */
    #pdfStage{
      position: fixed;
      left: 0;
      top: 0;
      width: 210mm;
      min-height: 297mm;
      padding: 10mm;
      background: #fff;
      color:#111;
      box-sizing:border-box;
      opacity: 0;            /* hidden but renderable */
      pointer-events:none;
      z-index: -1;
    }

    .pdfBigTitle{
      text-align:center;
      color: var(--brg2);
      font-weight: 900;
      font-size: 18px;
      margin: 0 0 6mm 0;
    }

    .pdfMetaRow{
      display:flex;
      justify-content:center;
      gap:6mm;
      flex-wrap:wrap;
      margin: 0 0 7mm 0;
      font-size: 11px;
      font-weight: 900;
      color:#111;
    }
    .pdfMetaRow span{
      border: 1px solid rgba(0,0,0,0.14);
      border-radius: 999px;
      padding: 2.5mm 4mm;
      background: rgba(0,0,0,0.02);
    }

    .pdfWrap{
      width: 100%;
      background:#fff;
      padding: 0;
      border:none;
    }

    /* WhatsApp */
    #waBtn{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: var(--wa);
      border: none;
      cursor: pointer;
      box-shadow: 0 16px 30px rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }
    #waBtn:active{ transform: scale(0.98); }
    #waBtn svg{ width: 26px; height: 26px; fill: #fff; }

    #waPopup{
      position: fixed;
      right: 18px;
      bottom: 86px;
      width: 320px;
      max-width: calc(100vw - 36px);
      border-radius: 14px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      background:#fff;
      z-index: 9999;
      display:none;
    }
    #waPopup.open{ display:block; }
    .waHeader{
      background: var(--waDark);
      padding: 12px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      color:#fff;
    }
    .waAvatar{
      width: 40px; height: 40px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.35);
      background:#0f172a;
    }
    .waTitle{ font-weight: 900; line-height:1.1; }
    .waSub{ font-size: 12px; opacity: .9; margin-top: 2px; }

    .waClose{
      margin-left:auto;
      border:none;
      background: rgba(255,255,255,0.12);
      color:#fff;
      width: 32px; height: 32px;
      border-radius: 10px;
      cursor:pointer;
      font-weight: 900;
    }
    .waBody{ padding: 12px; background: #f6f7f8; }
    .waBubble{
      background:#fff;
      border-radius: 12px;
      padding: 10px 10px;
      border: 1px solid rgba(2,6,23,0.06);
      font-weight: 800;
      color:#0f172a;
    }
    .waBubble small{ display:block; margin-top:6px; color:#64748b; font-weight:800; }
    .waInputWrap{ margin-top: 10px; display:flex; gap:8px; }
    #waInput{
      flex:1;
      border-radius: 12px;
      border: 1px solid rgba(2,6,23,0.14);
      padding: 10px 10px;
      outline:none;
      font-weight: 800;
      min-width: 0;
    }
    #waSend{
      border:none;
      border-radius: 12px;
      padding: 10px 12px;
      background: var(--wa);
      color:#fff;
      font-weight: 900;
      cursor:pointer;
      white-space: nowrap;
    }

    /* ===== Anti-copy / anti-select (deterrent) ===== */
    body, #app{ user-select:none; -webkit-user-select:none; }
    input, textarea{ user-select:text !important; -webkit-user-select:text !important; }
  </style>
</head>

  <script>
    /* ========= Light anti-copy deterrents (cannot 100% stop screenshots) ========= */
    (function(){

      document.addEventListener('keydown', (e) => {
        const k = (e.key || '').toLowerCase();
        if ((e.ctrlKey || e.metaKey) && ['s','u','p','c','x','a'].includes(k)) e.preventDefault();
        if (e.key === 'PrintScreen') e.preventDefault();
      });

      // watermark overlay inside each card for deterrence
      const css = document.createElement('style');
      css.textContent = `
        .box::after{
          content:"Deutsch mit Said";
          position:absolute;
          inset:0;
          display:flex;
          align-items:center;

    function normalizeWord(raw){
      return String(raw||'').trim().toLowerCase()
        .replace(/[.,;:!?()"'â€žâ€œâ€â€™]/g,'')
        .replace(/\s+/g,' ');
    }
    function stripArticleIfAny(w){
      const s = normalizeWord(w);
      return s.replace(/^(der|die|das)\s+/, '');
    }
    function lookupEntry(normWord){
      const w = normalizeWord(normWord);
      return DICT[w] || null;
    }

    function guessPOS(wordRaw){
      const w = stripArticleIfAny(wordRaw);
      if (!w) return '';
      const d = lookupEntry(w);
      if (d && d.pos) return d.pos;
      const original = String(wordRaw||'').trim();
      if (original && original[0] === original[0]?.toUpperCase() && /[A-ZÃ„Ã–Ãœ]/.test(original[0])) return 'N';
      if (/(en|n)$/.test(w)) return 'V';
      return 'A';
    }

    function guessLemmaForVerb(norm){
      const w = normalizeWord(norm);
      if (!w) return w;
      if (lookupEntry(w)) return w;
      const tries = [ w.replace(/e$/,'en'), w.replace(/st$/,'en'), w.replace(/t$/,'en') ];
      for (const t of tries){
        if (t && lookupEntry(t)) return t;
      }
      return w;
    }

    function getWordTranslations(wordRaw, posOverride){
      const raw = String(wordRaw||'').trim();
      if (!raw) return { pos:'', ar:'', dar:'', lemma:'' };

      const base = stripArticleIfAny(raw);
      let pos = posOverride || guessPOS(raw);
      let lemma = base;
      if (pos === 'V') lemma = guessLemmaForVerb(base);

      const key = normalizeWord(lemma);
      let entry = lookupEntry(key);
      if (!entry && pos === 'N') entry = lookupEntry(key.toLowerCase());

      return {
        pos, lemma,
        ar: entry ? entry.ar : '(Ãœbersetzung fehlt)',
        dar: entry ? entry.dar : '(Darija fehlt)'
      };
    }

    function translateSentenceDarija(sentence){
      const s = String(sentence||'').trim();
      if (!s) return '';
      const tokens = s.match(/[\p{L}\p{M}]+|[0-9]+|[^\s]/gu) || [];
      const out = tokens.map(tok => {
        const norm = normalizeWord(tok);
        if (!norm || (tok.length === 1 && /[.,;:!?()]/.test(tok))) return tok;
        let entry = lookupEntry(norm);
        if (entry && entry.dar) return entry.dar;
        const maybeVerb = guessLemmaForVerb(norm);
        entry = lookupEntry(maybeVerb);
        if (entry && entry.dar) return entry.dar;
        return tok;
      });
      return out.join(' ')
        .replace(/\s+([.,;:!?])/g, '$1')
        .replace(/\(\s+/g,'(')
        .replace(/\s+\)/g,')');

    async function addCanvasAsPagedImagesToPdf(pdf, canvas, marginMm=10){
      const pageWidth=210, pageHeight=297;
      const usableW = pageWidth - 2*marginMm;
      const usableH = pageHeight - 2*marginMm;

      const imgW = usableW;
      const imgH = (canvas.height * imgW) / canvas.width;

      if (imgH <= usableH){
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', marginMm, marginMm, imgW, imgH);
        return;
      }

      const pxPerMm = canvas.width / imgW;
      const slicePxH = usableH * pxPerMm;

      let y=0;
      let first=true;
      while (y < canvas.height - 1){
        if (!first) pdf.addPage();
        first=false;

        const sH = Math.min(slicePxH, canvas.height - y);
        const tmp = document.createElement('canvas');
        tmp.width = canvas.width;
        tmp.height = sH;
        const ctx = tmp.getContext('2d');
        ctx.drawImage(canvas, 0, y, canvas.width, sH, 0, 0, canvas.width, sH);

        const drawH = (sH * imgW) / canvas.width;
        pdf.addImage(tmp.toDataURL('image/png'), 'PNG', marginMm, marginMm, imgW, drawH);
        y += sH;
      }
    }

    async function downloadAsPdf(){
      try{
        clearError();
        log('Generating PDF...');

        if (!window.jspdf || !window.html2canvas){
          showError('PDF libraries not loaded. Check internet or CDN.');
          return;
        }

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p','mm','a4');

        // Front page(s)
        buildPdfPageDOM('front');
        await new Promise(r => setTimeout(r, 120));
        const c1 = await html2canvas(pdfStage, {
          scale: 2,
          backgroundColor: '#ffffff',
          useCORS: true
        });
        await addCanvasAsPagedImagesToPdf(pdf, c1, 10);

        // Back page(s)
        pdf.addPage();
        buildPdfPageDOM('back');
        await new Promise(r => setTimeout(r, 120));
        const c2 = await html2canvas(pdfStage, {
          scale: 2,
          backgroundColor: '#ffffff',
          useCORS: true
        });
        await addCanvasAsPagedImagesToPdf(pdf, c2, 10);

        pdf.save('Deutsch_mit_Said_Vokabelblatt.pdf');
        log('Viel Erfolg');
      }catch(e){
        showError(e.message || String(e));
      }
    }

    // ================= WhatsApp Widget =================
    const waBtn = document.getElementById('waBtn');
    const waPopup = document.getElementById('waPopup');
    const waClose = document.getElementById('waClose');
    const waInput = document.getElementById('waInput');
    const waSend = document.getElementById('waSend');

    const YOUR_PHONE_NUMBER = "0690010348";
    function normalizeWaNumber(n){
      let s = String(n||"").replace(/\s+/g,'').trim();
      if (/^0\d{9}$/.test(s)) s = '212' + s.slice(1);
      s = s.replace(/^\+/, '');
      return s;
    }
    function openWa(){
      waPopup.classList.add('open');
      setTimeout(() => waInput.focus(), 50);
    }
    function closeWa(){ waPopup.classList.remove('open'); }
    waBtn.addEventListener('click', () => {
      if (waPopup.classList.contains('open')) closeWa();
      else openWa();
    });
    waClose.addEventListener('click', closeWa);
    function sendWa(){
      const msg = (waInput.value || "").trim();
      const text = msg ? msg : "Hallo Said! Ich habe eine Frage zu Deutsch ðŸ™‚";
      const phone = normalizeWaNumber(YOUR_PHONE_NUMBER);
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank", "noopener,noreferrer");
    }
    waSend.addEventListener('click', sendWa);
    waInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendWa(); });

    // ================= Settings UI listeners =================
    function attachListeners(){
      numBoxesInput.addEventListener('input', () => {
        settings.numBoxes = Math.max(1, parseInt(numBoxesInput.value,10) || 12);
        numBoxesValue.textContent = settings.numBoxes;
        updateGrid(); saveToStorage();
      });

      columnsSelect.addEventListener('change', () => {
        settings.columns = parseInt(columnsSelect.value,10);
        updateSettingsUI();
        updateGrid(); saveToStorage();
      });

      boxSizeSelect.addEventListener('change', () => {
        settings.boxSize = boxSizeSelect.value;
        updateSettingsUI();
        updateGrid(); saveToStorage();
      });

      showBackCheckbox.addEventListener('change', () => {
        settings.showBack = showBackCheckbox.checked;
        updateGrid(); saveToStorage();
      });

      resetBtn.addEventListener('click', resetAll);
      downloadPdfBtn.addEventListener('click', downloadAsPdf);

      langBtn.addEventListener('click', () => {
        lang = (lang === 'de') ? 'en' : 'de';
        applyI18n();
        updateLangButton();
        saveToStorage();
      });

      [nameInput, dateInput, topicInput].forEach(el => el.addEventListener('input', saveToStorage));

      window.addEventListener('resize', () => {
        const before = settings.columns;
        updateSettingsUI();
        if (String(before) !== String(settings.columns)) updateGrid();
      }, {passive:true});
    }

    function init(){
      try{
        loadFromStorage();
        updateSettingsUI();
        ensureBoxesLength();
        applyI18n();
        updateLangButton();
        attachListeners();
        updateGrid();
      }catch(e){
        showError(e.message || String(e));
      }
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
