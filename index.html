<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- âœ… jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- âœ… html2canvas (for perfect A4 pages, NO slicing bars) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- âœ… Arabic font for html2canvas capture -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --carbon:#0B0D0E;
      --carbon2:#0F1412;
      --ink:#EAF2EE;
      --muted:#A7B6AE;

      --moss:#2E5E3A;
      --moss2:#3E7A4B;

      --brg:#004225;
      --brg2:#0B5A36;

      --shadow: 0 16px 60px rgba(0,0,0,0.45);
      --glass1: rgba(255,255,255,0.10);
      --glass2: rgba(255,255,255,0.06);

      --box: clamp(150px, 34vw, 220px);

      --wa:#25D366;
      --waDark:#0b5a46;

      /* âœ… reserve height for fixed controls */
      --controlsH: 92px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      font-family: Arial, sans-serif;
      margin:0;
      color:var(--ink);
      background: linear-gradient(180deg, var(--carbon), var(--carbon2));
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* aura */
    body::before{
      content:"";
      position: fixed;
      inset: -35%;
      z-index: -2;
      pointer-events:none;
      background:
        radial-gradient(60% 50% at 12% 22%, rgba(46,94,58,0.55), transparent 62%),
        radial-gradient(55% 50% at 88% 28%, rgba(0,66,37,0.48), transparent 62%),
        radial-gradient(50% 45% at 55% 85%, rgba(62,122,75,0.38), transparent 62%),
        radial-gradient(45% 40% at 25% 78%, rgba(46,94,58,0.26), transparent 60%),
        radial-gradient(55% 55% at 70% 10%, rgba(0,66,37,0.20), transparent 60%);
      filter: blur(26px) saturate(1.15);
      transform: translate3d(0,0,0);
      animation: auraDrift 18s ease-in-out infinite alternate;
      opacity: .92;
    }
    @keyframes auraDrift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(0deg); }
      45%  { transform: translate3d( 2%,  2%, 0) scale(1.06) rotate(1deg); }
      100% { transform: translate3d(-1%,  3%, 0) scale(1.03) rotate(-1deg); }
    }
    @media (prefers-reduced-motion: reduce){
      body::before{ animation:none; }
    }

    body::after{
      content:"";
      position: fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        repeating-radial-gradient(circle at 20% 30%,
          rgba(255,255,255,0.030) 0 1px,
          rgba(0,0,0,0) 1px 6px),
        repeating-radial-gradient(circle at 80% 70%,
          rgba(255,255,255,0.020) 0 1px,
          rgba(0,0,0,0) 1px 7px);
      opacity:.30;
      mix-blend-mode: overlay;
    }

    /* ===== APP ===== */
    #app{
      max-width: 1100px;
      margin:0 auto;
      padding:16px;
      padding-top: calc(var(--controlsH) + 18px);
    }

    /* ---------- HEADER ---------- */
    .topbar{
      position: relative;
      z-index: 5;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, var(--glass1), var(--glass2));
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width: 220px;
      flex: 1 1 220px;
    }

    .brandTitle{
      font-size: 22px;
      font-weight: 900;
      line-height:1.1;
      background: linear-gradient(90deg, #d7f7e6, rgba(62,122,75,0.95), rgba(0,66,37,0.95));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(46,94,58,0.22);
    }

    .brandSub{
      font-size: 13px;
      color: var(--muted);
      font-weight: 800;
    }

    .topActions{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex: 1 1 260px;
      min-width: 260px;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.16);
      border: 1px solid rgba(255,255,255,0.12);
      flex-wrap: wrap;
      width: min(560px, 100%);
      justify-content:flex-end;
    }

    .pill input{
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      outline:none;
      background: rgba(0,0,0,0.24);
      color: var(--ink);
      font-size: 14px;
      font-weight: 800;
      min-width: 0;
      flex: 1 1 150px;
      max-width: 100%;
    }
    .pill input::placeholder{ color: rgba(234,242,238,0.55); }
    .pill input:focus{
      border-color: rgba(62,122,75,0.70);
      box-shadow: 0 0 0 4px rgba(62,122,75,0.18);
    }

    .btn{
      border: none;
      cursor: pointer;
      padding:10px 14px;
      border-radius: 999px;
      font-weight: 900;
      transition: transform .12s ease, opacity .12s ease, filter .12s ease;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
      white-space:nowrap;
      -webkit-tap-highlight-color: transparent;
      color: var(--ink);
    }
    .btn:hover{ transform: translateY(-1px); opacity:.98; filter: brightness(1.02); }
    .btn:active{ transform: translateY(0px) scale(0.99); }

    .btnPrimary{
      background: linear-gradient(90deg, var(--brg), var(--moss2));
      color:#EAF2EE;
      box-shadow: 0 12px 28px rgba(0,66,37,0.35);
    }
    .btnDanger{
      background: linear-gradient(90deg, #7a1b1b, #b45309);
      color:#fff;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }
    .btnLang{
      background: linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--ink);
      box-shadow: 0 12px 28px rgba(0,0,0,0.28);
    }

    /* ---------- CONTROLS (fixed) ---------- */
    #controls{
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: min(1100px, calc(100vw - 24px));
      z-index: 999;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      padding:14px;
      border-radius: 18px;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .control-group{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; justify-content:center; }
    .control-group label{
      font-weight: 900;
      color: rgba(234,242,238,0.92);
      font-size: 14px;
    }

    select, input[type="range"]{
      padding:10px 12px;
      border:1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      background: rgba(0,0,0,0.20);
      color: var(--ink);
      font-weight: 900;
      max-width: 100%;
      outline: none;
    }

    #debug{
      margin: 10px 0 0;
      text-align:center;
      font-size: 14px;
      color: rgba(234,242,238,0.82);
      font-weight: 900;
    }
    .error{
      display:none;
      margin-top:8px;
      text-align:center;
      color:#ffb4b4;
      font-weight:900;
      padding: 0 10px;
    }

    /* ---------- GRID ---------- */
    #grid{
      margin-top: 16px;
      display:grid;
      justify-content:center;
      padding:10px;
      border-radius: 18px;
      position:relative;
      gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      border: 1px solid rgba(255,255,255,0.08);
    }

    .box{
      width: var(--box);
      height: var(--box);
      border-radius: 16px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background:
        radial-gradient(700px 260px at 10% 0%, rgba(62,122,75,0.10), transparent 55%),
        radial-gradient(700px 260px at 90% 0%, rgba(0,66,37,0.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.04));
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
      contain: content;
      touch-action: manipulation;
    }

    .flip-card{
      width:100%; height:100%;
      position:relative;
      transform-style:preserve-3d;
      transition: transform .55s ease;
    }
    .flip-card.flipped{ transform: rotateY(180deg); }

    .flip-side{
      position:absolute; inset:0;
      backface-visibility:hidden;
      display:flex; flex-direction:column;
      padding:14px;
      gap:10px;
    }
    .flip-back{
      transform: rotateY(180deg);
      direction: rtl;
      text-align:right;
    }

    /* âœ… word centered in box front */
    .frontWordWrap{
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      min-height: 52%;
    }
    /* âœ… Cute / responsive word typography */
    .wordInput{
      width:100%;
      border:none;
      outline:none;
      resize:none;
      background:transparent;
      color: var(--ink);
      font-weight: 900;
      font-size: clamp(16px, 1.35vw, 22px);
      line-height:1.22;
      text-align:center;
      overflow:hidden;
      margin:0;
      padding: 0 6px;
      min-height: 40px;

      align-items:center;

    .autoBtn{

    .explainInput{

      color: #d7f7e6;
      direction:ltr;
      user-select:none;
      cursor:pointer;
    }

    .backTopRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-top: 2px;
    }

    .arabicCenter{
      flex: 1;
      text-align:center;
      font-size: clamp(18px, 1.6vw, 22px);
      font-weight: 700;
      line-height: 1.7;

      color: #e9fff4;
      word-break: break-word;
    }

    .darijaSide{
      width: 40%;
      text-align:right;
      font-size: clamp(13px, 1.1vw, 15px);
      font-weight: 700;
      line-height: 1.65;
      direction: rtl;
      word-break: break-word;
      color: rgba(234,242,238,0.88);
    }

    .backNoteWrap{
      margin-top: 6px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display:flex;
      flex-direction:column;
      gap:6px;

      min-height: 0;
    }

    .noteLabel{

      font-weight: 800;
      opacity: .90;

    .noteInput{

    .darijaExample{

      word-break: break-word;

    }

    /* WhatsApp */
    #waBtn{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: var(--wa);

    body, #app{ user-select:none; -webkit-user-select:none; }
    input, textarea{ user-select:text !important; -webkit-user-select:text !important; }

      left: -99999px;

      width: 210mm;

    .pdfWordWrap{

    .pdfAr{
      direction: rtl;

      font-family: "Amiri", Arial, sans-serif;

      font-size: 18px;
      line-height: 1.7;

    }

    .pdfDar{
      direction: rtl;
      text-align: right;
      font-weight: 700;
      font-size: 13px;
      line-height: 1.6;

    .pdfNote{
      direction: rtl;
      text-align: right;
      font-size: 12px;
      line-height: 1.6;
      color:#111;
      white-space: pre-wrap;
    }
  </style>

      const norm3 = norm1.replace(/^der\/die\/das\s+/,'').replace(/^der\/die\s+/,'').replace(/^der\s+|^die\s+|^das\s+/,'').trim();
      const tries = [norm1, norm2, norm3].filter(Boolean);

      for(const t of tries){
        const base = normalizeStr(t);
        if(QAMOS_B1_BYWORD[base]) return QAMOS_B1_BYWORD[base];
      }
      return null;
    }

    function guessPOS(wordRaw){
      const w = stripArticleIfAny(wordRaw);
      if (!w) return '';
      const d = lookupEntry(w);
      if (d && d.pos) return d.pos;
      const original = String(wordRaw||'').trim();
      if (original && original[0] === original[0]?.toUpperCase() && /[A-ZÃ„Ã–Ãœ]/.test(original[0])) return 'N';
      if (/(en|n)$/.test(w)) return 'V';
      return 'A';
    }

    function guessLemmaForVerb(norm){
      const w = normalizeWord(norm);
      if (!w) return w;
      if (lookupEntry(w)) return w;
      const tries = [ w.replace(/e$/,'en'), w.replace(/st$/,'en'), w.replace(/t$/,'en') ];
      for (const t of tries){
        if (t && lookupEntry(t)) return t;
      }
      return w;
    }

    function getWordTranslations(wordRaw, posOverride){
      const raw = String(wordRaw||'').trim();
      if (!raw) return { pos:'', ar:'', dar:'', lemma:'' };

      const base = stripArticleIfAny(raw);
      let pos = posOverride || guessPOS(raw);
      let lemma = base;
      if (pos === 'V') lemma = guessLemmaForVerb(base);

      const key = normalizeWord(lemma);
      let entry = lookupEntry(key);
      if (!entry && pos === 'N') entry = lookupEntry(key.toLowerCase());

      return { pos, lemma, ar: entry ? entry.ar : '', dar: entry ? entry.dar : '' };
    }

    function translateSentenceDarija(sentence){
      const s = String(sentence||'').trim();
      if (!s) return '';
      const tokens = s.match(/[\p{L}\p{M}]+|[0-9]+|[^\s]/gu) || [];
      const out = tokens.map(tok => {
        const norm = normalizeWord(tok);
        if (!norm || (tok.length === 1 && /[.,;:!?()]/.test(tok))) return tok;
        let entry = lookupEntry(norm);
        if (entry && entry.dar) return entry.dar;
        const maybeVerb = guessLemmaForVerb(norm);
        entry = lookupEntry(maybeVerb);
        if (entry && entry.dar) return entry.dar;
        return tok;
      });
      return out.join(' ')
        .replace(/\s+([.,;:!?])/g, '$1')
        .replace(/\(\s+/g,'(')
        .replace(/\s+\)/g,')');
    }

    function clampSettings(){
      settings.numBoxes = Math.max(1, Math.min(200, parseInt(settings.numBoxes,10) || 12));
      settings.columns = [1,2,3,4].includes(parseInt(settings.columns,10)) ? parseInt(settings.columns,10) : 3;

        } else {
          const t = getWordTranslations(word, posO);

        }

        const posFinal = (posO || posFromB1 || guessPOS(word)) || '';
        const posName = (posFinal === 'V') ? 'Verb' : (posFinal === 'N') ? 'Nomen' : (posFinal === 'A') ? 'Adjektiv' : 'â€”';
        posBadge.textContent = posName + (boxes[index].posOverride ? ' (fix)' : '');

    // ================= PDF (A4 fixed pages â€” NO slicing) =================

    function calcPdfLayout(cols, showMeta){
      const pageW = 210, pageH = 297;
      const pad = 10;
      const innerW = pageW - 2*pad;
      const innerH = pageH - 2*pad;

      const gap = 4;
      const safeCols = Math.min(Math.max(1, cols), 4);
      const headerH = showMeta ? 22 : 12;

      const box = (innerW - gap*(safeCols - 1)) / safeCols;
      const rows = Math.max(1, Math.floor((innerH - headerH) / (box + gap)));
      const perPage = safeCols * rows;

      return { safeCols, gap, box, rows, perPage };
    }

    function buildPdfPageDOM(mode, showMeta, startIndex, count, cols, boxMm, gapMm){
      pdfStage.innerHTML = "";

      pdfStage.style.setProperty("--pdfCols", String(cols));
      pdfStage.style.setProperty("--pdfBox", boxMm + "mm");
      pdfStage.style.setProperty("--pdfGap", gapMm + "mm");

      const title = document.createElement("div");
      title.className = "pdfBigTitle";
      title.textContent = "Deutsch mit Said ist einfacher, als du denkst.";
      pdfStage.appendChild(title);

      if (showMeta){
        const meta = document.createElement("div");
        meta.className = "pdfMeta";
        const nm = (nameInput.value || "").trim();
        const dt = (dateInput.value || "").trim();
        const tp = (topicInput.value || "").trim();
        meta.innerHTML = `
          <span>Name: ${nm ? nm : "â€”"}</span>
          <span>Datum: ${dt ? dt : "â€”"}</span>
          <span>Thema: ${tp ? tp : "â€”"}</span>
        `;
        pdfStage.appendChild(meta);
      }

      const g = document.createElement("div");
      g.className = "pdfGrid";

      for (let i=0; i<count; i++){
        const idx = startIndex + i;
        if (idx >= boxes.length) break;

        const d = boxes[idx] || {word:"", example:"", posOverride:"", note:"", darijaExampleB1:""};

        const card = document.createElement("div");
        card.className = "pdfCard";

        const inner = document.createElement("div");
        inner.className = "pdfCardInner";

        if (mode === "front"){
          const wWrap = document.createElement("div");
          wWrap.className = "pdfWordWrap";

          const w = document.createElement("div");
          w.className = "pdfWord";
          w.textContent = (d.word || "").trim();
          wWrap.appendChild(w);
          inner.appendChild(wWrap);

          const line = document.createElement("div");
          line.className = "pdfLine";
          inner.appendChild(line);

          const ex = document.createElement("div");
          ex.className = "pdfExample";
          ex.textContent = (d.example || "").trim();
          inner.appendChild(ex);

        } else {
          const b1 = lookupB1(d.word);
          const arText = b1 ? (b1.ar || "") : (getWordTranslations(d.word, d.posOverride).ar || "");
          const darText = b1 ? (b1.darija || "") : (getWordTranslations(d.word, d.posOverride).dar || "");

          const ar = document.createElement("div");
          ar.className = "pdfAr";
          ar.textContent = (arText || "").trim();
          inner.appendChild(ar);

          const dar = document.createElement("div");
          dar.className = "pdfDar";
          dar.textContent = (darText || "").trim();
          inner.appendChild(dar);

          const darEx = (d.darijaExampleB1 || "").trim() || (d.example ? translateSentenceDarija(d.example) : "");
          if (darEx){
            const line = document.createElement("div");
            line.className = "pdfLine";
            inner.appendChild(line);

            const n = document.createElement("div");
            n.className = "pdfNote";
            n.textContent = "Ù…Ø«Ø§Ù„ (Ø¯Ø§Ø±Ø¬Ø©): " + darEx;
            inner.appendChild(n);
          }

          const note = (d.note || "").trim();
          if (note){
            const line2 = document.createElement("div");
            line2.className = "pdfLine";
            inner.appendChild(line2);

            const n2 = document.createElement("div");
            n2.className = "pdfNote";
            n2.textContent = note;
            inner.appendChild(n2);
          }
        }

        card.appendChild(inner);
        g.appendChild(card);

    async function captureStageToCanvas(){
      await new Promise(r => setTimeout(r, 120));
      return await html2canvas(pdfStage, {
        scale: 2,
        useCORS: true,
        backgroundColor: "#ffffff",
        windowWidth: pdfStage.scrollWidth,
        windowHeight: pdfStage.scrollHeight

    async function addA4CanvasAsFullPage(pdf, canvas){
      const img = canvas.toDataURL("image/png");
      pdf.addImage(img, "PNG", 0, 0, 210, 297);
    }

    async function downloadAsPdf(){
      try{
        clearError();
        log("PDF wird erstellt...");

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p","mm","a4");

        ensureBoxesLength();

        const cols = Math.min(Math.max(1, settings.columns), 4);

        let index = 0;
        let firstPair = true;

        while (index < boxes.length){
          const layoutFront = calcPdfLayout(cols, firstPair);
          const perPage = layoutFront.perPage;

          // FRONT
          buildPdfPageDOM("front", firstPair, index, perPage, layoutFront.safeCols, layoutFront.box, layoutFront.gap);
          const c1 = await captureStageToCanvas();
          await addA4CanvasAsFullPage(pdf, c1);

          // BACK
          pdf.addPage();
          const layoutBack = calcPdfLayout(cols, false);
          buildPdfPageDOM("back", false, index, perPage, layoutBack.safeCols, layoutBack.box, layoutBack.gap);
          const c2 = await captureStageToCanvas();
          await addA4CanvasAsFullPage(pdf, c2);

          index += perPage;
          firstPair = false;

          if (index < boxes.length) pdf.addPage(); // next front
        }

        pdf.save("Deutsch_mit_Said.pdf");
        log("Viel Erfolg");
      }catch(e){
        showError(e.message || String(e));
      }
    }
