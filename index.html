    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      font-family: Arial, sans-serif;
      margin:0;
      color:var(--ink);
      background: linear-gradient(180deg, var(--carbon), var(--carbon2));
      overflow-x:hidden;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    /* aura */
    body::before{
      content:"";
      position: fixed;
      inset: -35%;
      z-index: -2;
      pointer-events:none;
      background:
        radial-gradient(60% 50% at 12% 22%, rgba(46,94,58,0.55), transparent 62%),
        radial-gradient(55% 50% at 88% 28%, rgba(0,66,37,0.48), transparent 62%),
        radial-gradient(50% 45% at 55% 85%, rgba(62,122,75,0.38), transparent 62%),
        radial-gradient(45% 40% at 25% 78%, rgba(46,94,58,0.26), transparent 60%),
        radial-gradient(55% 55% at 70% 10%, rgba(0,66,37,0.20), transparent 60%);
      filter: blur(26px) saturate(1.15);
      transform: translate3d(0,0,0);
      animation: auraDrift 18s ease-in-out infinite alternate;
      opacity: .92;
    }
    @keyframes auraDrift{
      0%   { transform: translate3d(-2%, -1%, 0) scale(1.02) rotate(0deg); }
      45%  { transform: translate3d( 2%,  2%, 0) scale(1.06) rotate(1deg); }
      100% { transform: translate3d(-1%,  3%, 0) scale(1.03) rotate(-1deg); }
    }
    @media (prefers-reduced-motion: reduce){
      body::before{ animation:none; }
    }

    body::after{
      content:"";
      position: fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        repeating-radial-gradient(circle at 20% 30%,
          rgba(255,255,255,0.030) 0 1px,
          rgba(0,0,0,0) 1px 6px),
        repeating-radial-gradient(circle at 80% 70%,
          rgba(255,255,255,0.020) 0 1px,
          rgba(0,0,0,0) 1px 7px);
      opacity:.30;
      mix-blend-mode: overlay;
    }

      padding:16px;
      padding-top: calc(var(--controlsH) + 18px);

    // ================= Helpers =================
    function normalizeWord(raw){
      return String(raw||'').trim().toLowerCase()
        .replace(/[.,;:!?()"'‚Äû‚Äú‚Äù‚Äô]/g,'')
        .replace(/\s+/g,' ');
    }
    function stripArticleIfAny(w){
      const s = normalizeWord(w);
      return s.replace(/^(der|die|das)\s+/, '');
    }
    function lookupEntry(normWord){
      const w = normalizeWord(normWord);
      return DICT[w] || null;
    }

    function guessPOS(wordRaw){
      const w = stripArticleIfAny(wordRaw);
      if (!w) return '';
      const d = lookupEntry(w);
      if (d && d.pos) return d.pos;
      const original = String(wordRaw||'').trim();
      if (original && original[0] === original[0]?.toUpperCase() && /[A-Z√Ñ√ñ√ú]/.test(original[0])) return 'N';
      if (/(en|n)$/.test(w)) return 'V';
      return 'A';
    }

    function guessLemmaForVerb(norm){
      const w = normalizeWord(norm);
      if (!w) return w;
      if (lookupEntry(w)) return w;
      const tries = [ w.replace(/e$/,'en'), w.replace(/st$/,'en'), w.replace(/t$/,'en') ];
      for (const t of tries){
        if (t && lookupEntry(t)) return t;
      }
      return w;
    }

    function getWordTranslations(wordRaw, posOverride){
      const raw = String(wordRaw||'').trim();
      if (!raw) return { pos:'', ar:'', dar:'', lemma:'' };

      const base = stripArticleIfAny(raw);
      let pos = posOverride || guessPOS(raw);
      let lemma = base;
      if (pos === 'V') lemma = guessLemmaForVerb(base);

      const key = normalizeWord(lemma);
      let entry = lookupEntry(key);
      if (!entry && pos === 'N') entry = lookupEntry(key.toLowerCase());

      return { pos, lemma, ar: entry ? entry.ar : '', dar: entry ? entry.dar : '' };
    }

    function translateSentenceDarija(sentence){
      const s = String(sentence||'').trim();
      if (!s) return '';
      const tokens = s.match(/[\p{L}\p{M}]+|[0-9]+|[^\s]/gu) || [];
      const out = tokens.map(tok => {
        const norm = normalizeWord(tok);
        if (!norm || (tok.length === 1 && /[.,;:!?()]/.test(tok))) return tok;
        let entry = lookupEntry(norm);
        if (entry && entry.dar) return entry.dar;
        const maybeVerb = guessLemmaForVerb(norm);
        entry = lookupEntry(maybeVerb);
        if (entry && entry.dar) return entry.dar;
        return tok;
      });
      return out.join(' ')
        .replace(/\s+([.,;:!?])/g, '$1')
        .replace(/\(\s+/g,'(')
        .replace(/\s+\)/g,')');
    }

    function clampSettings(){

      const w = window.innerWidth || 9999;
      if (w < 360) settings.columns = 1;
      else if (w < 520) settings.columns = Math.min(settings.columns, 2);
    }

        flip.classList.toggle('flipped');

        pdfStage.appendChild(meta);
      }

      const g = document.createElement('div');
      g.className = 'pdfGrid';

      // ‚úÖ columns: use user columns BUT max 4 (A4)
      const cols = Math.min(Math.max(1, settings.columns), 4);
      g.style.gridTemplateColumns = `repeat(${cols}, auto)`;

      const boxSize = getPdfCardSizePx();

      for (let i=0; i<count; i++){
        const idx = startIndex + i;
        if (idx >= boxes.length) break;

        const d = boxes[idx] || {word:'', example:'', posOverride:'', note:''};
        const t = getWordTranslations(d.word, d.posOverride);

        const card = document.createElement('div');
        card.className = 'pdfCard';
        card.style.width = boxSize + 'px';
        card.style.height = boxSize + 'px';

        const inner = document.createElement('div');
        inner.className = 'pdfCardInner';

        if (mode === 'front'){
          const w = document.createElement('div');
          w.className = 'pdfWord';
          w.textContent = (d.word || '').trim();
          inner.appendChild(w);

          const line = document.createElement('div');
          line.className = 'pdfLine';
          inner.appendChild(line);

          const ex = document.createElement('div');
          ex.className = 'pdfExample';
          ex.textContent = (d.example || '').trim();
          inner.appendChild(ex);
        } else {
          const ar = document.createElement('div');
          ar.className = 'pdfAr';
          ar.textContent = (t.ar || '').trim();
          inner.appendChild(ar);

          const dar = document.createElement('div');
          dar.className = 'pdfDar';
          dar.textContent = (t.dar || '').trim();
          inner.appendChild(dar);

          const note = (d.note || '').trim();
          if (note){
            const line = document.createElement('div');
            line.className = 'pdfLine';
            inner.appendChild(line);

            const n = document.createElement('div');
            n.className = 'pdfNote';
            n.textContent = note;
            inner.appendChild(n);
          }
        }

        card.appendChild(inner);
        g.appendChild(card);
      }

      pdfStage.appendChild(g);
      return { cols };
    }

    async function addCanvasAsPagedImagesToPdf(pdf, canvas, marginMm=10){
      const pageWidth=210, pageHeight=297;
      const usableW = pageWidth - 2*marginMm;
      const usableH = pageHeight - 2*marginMm;

      const imgW = usableW;
      const imgH = (canvas.height * imgW) / canvas.width;

      if (imgH <= usableH){
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', marginMm, marginMm, imgW, imgH);
        return;
      }

      const pxPerMm = canvas.width / imgW;
      const slicePxH = usableH * pxPerMm;

      let y=0;
      let first=true;
      while (y < canvas.height - 1){
        if (!first) pdf.addPage();
        first=false;

        const sH = Math.min(slicePxH, canvas.height - y);
        const tmp = document.createElement('canvas');
        tmp.width = canvas.width;
        tmp.height = sH;
        const ctx = tmp.getContext('2d');
        ctx.drawImage(canvas, 0, y, canvas.width, sH, 0, 0, canvas.width, sH);

        const drawH = (sH * imgW) / canvas.width;
        pdf.addImage(tmp.toDataURL('image/png'), 'PNG', marginMm, marginMm, imgW, drawH);
        y += sH;
      }
    }

    function computePerPdfPage(cols, boxPx){
      // estimate how many cards fit in A4 screenshot area (rough but stable)
      // html2canvas captures full stage, then we slice into A4 pages.
      // Here we instead keep stage "reasonable" by limiting items per stage.
      const topMm = 10 + 7 + 8; // stage padding + title margin + meta area approx
      // We‚Äôll just use a safe cap:
      // For 4 cols: 24 cards (6 rows)
      // For 3 cols: 21 cards (7 rows)
      // For 2 cols: 16 cards (8 rows)
      // For 1 col : 10 cards
      if (cols >= 4) return 24;
      if (cols === 3) return 21;
      if (cols === 2) return 16;
      return 10;
    }

    async function downloadAsPdf(){
      try{
        clearError();
        log('PDF wird erstellt...');

        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p','mm','a4');

        // ensure boxes length
        ensureBoxesLength();

        // use user columns in PDF but keep max 4
        const cols = Math.min(Math.max(1, settings.columns), 4);
        const boxSize = getPdfCardSizePx();
        const perChunk = computePerPdfPage(cols, boxSize);

        let index = 0;
        let isFirstPair = true;

        while (index < boxes.length){
          // FRONT
          buildPdfPageDOM('front', isFirstPair, index, perChunk);
          await new Promise(r => setTimeout(r, 80));
          const c1 = await html2canvas(pdfStage, {
            scale: 2,
            useCORS: true,
            backgroundColor: '#ffffff'
          });
          await addCanvasAsPagedImagesToPdf(pdf, c1, 10);

          // BACK
          pdf.addPage();
          buildPdfPageDOM('back', false, index, perChunk);
          await new Promise(r => setTimeout(r, 80));
          const c2 = await html2canvas(pdfStage, {
            scale: 2,
            useCORS: true,
            backgroundColor: '#ffffff'
          });
          await addCanvasAsPagedImagesToPdf(pdf, c2, 10);

          index += perChunk;
          isFirstPair = false;

          // if more chunks remain, add a new page before next front
          if (index < boxes.length) pdf.addPage();
        }

        pdf.save('Deutsch_mit_Said.pdf');
        log('Viel Erfolg');
      }catch(e){
        showError(e.message || String(e));
      }
    }

        showError(e.message || String(e));
